<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | TURN YARD</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* HEADER */
    header {
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 45px;
    }

    header nav {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: 0.5rem;
    }

    /* FORM CONTAINER */
    main {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f5c542;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    input, textarea {
      padding: 0.7rem 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 0.95rem;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }

    .submitButton {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #f5c542;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .submitButton:hover {
      transform: scale(1.05);
    }

    .NB {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      color: #f5c542;
    }

    /* FOOTER */
    footer {
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #f5c542;
      margin: 0 0.4rem;
    }

    /* MOBILE-FIRST ADJUSTMENTS */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
      }

      header nav {
        font-size: 1.2rem;
      }

      main {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header id="top">
    <a href="index.html"><img src="icon.png" alt="TURN YARD Logo"></a>
    <nav>TURN YARD LIBRARY</nav>
  </header>

  <!-- MAIN FORM -->
  <main>
    <h1>Contact Us</h1>

    <form action="https://formspree.io/f/xblzzevn" method="POST">
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

      <label for="whatsapp">WhatsApp Number:</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="0543000000" required>

      <label for="message">What's on your mind:</label>
      <textarea id="message" name="message" placeholder="Optional"></textarea>

      <div>
        <input type="checkbox" id="readyToRead" name="readyToRead" required>
        <label for="readyToRead">Ready to Read</label>
      </div>

      <div>
        <input type="checkbox" id="community" name="community">
        <label for="community">Be part of our community</label>
      </div>

      <button class="submitButton" type="submit">Submit</button>

      <p class="NB"><strong>Thank You!!</strong></p>

    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>
      <a href="#top">Back to Top</a> |
      <a href="conditionsOfUse.html">Conditions of Use</a> |
      <a href="contactUs.html">Contact Us</a>
    </p>
    <p>¬© 2025 turnyard.com</p>
  </footer>
  <!-- ALERT SCRIPT -->
  <script>
    alert('Book will be delivered on WhatsApp when you submit üíØ‚úçÔ∏è');
  </script>

</body>
</html>
